<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon class="mat-24" aria-label="Menu">menu</mat-icon>
  </button>
  <span class="space-left">The Dank Network</span>
  <span class="fill-space"></span>
  <button mat-icon-button [matMenuTriggerFor]="notifications">
    <mat-icon class="mat-24" matTooltip="Notifications" aria-label="Notifications">notifications</mat-icon>
    <mat-menu #notifications="matMenu">
      <mat-card *ngFor="let user of this.users" class="post-form">
        <mat-card-header>
          <!--<div mat-card-avatar class="example-header-image"></div>-->
          <mat-card-title>{{user.name}}</mat-card-title>
          <!--<mat-card-subtitle>{{user.id}}</mat-card-subtitle>-->
        </mat-card-header>
        <!--<mat-card-content>{{post.description}}</mat-card-content>-->
      </mat-card>
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </button>
  <!--<button mat-icon-button>-->
    <!--<mat-icon class="mat-24" matTooltip="Notifications" aria-label="Notifications">notifications</mat-icon>-->
  <!--</button>-->
</mat-toolbar>
<mat-sidenav-container class="content-container">
  <mat-sidenav #sidenav class="sidenav-menu">
    <mat-nav-list>
      <a mat-list-item routerLink="/welcome"><mat-icon>home</mat-icon><span style="width: 20px;"></span>Home<span style="width: 20px;"></span></a>
      <a mat-list-item routerLink="/user"><mat-icon>person</mat-icon><span style="width: 20px;"></span>Profile<span style="width: 20px;"></span></a>
      <a mat-list-item routerLink="/post"><mat-icon>person</mat-icon><span style="width: 20px;"></span>Posts<span style="width: 20px;"></span></a>
    </mat-nav-list>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
