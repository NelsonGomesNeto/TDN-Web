<br>
<div>
  <mat-card class="welcome-form">
    <h1>Welcome!</h1>
    <button mat-raised-button (click)="logout()" color="accent">Logout</button>
    <a routerLink="/post">Post</a>
  </mat-card>
</div>

<h1>Users</h1>
<mat-card *ngFor="let user of this.users" class="post-form">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{user.name}}</mat-card-title>
    <div>
      <button mat-raised-button (click)="toggleFollow(user)" color="accent">{{getFollowingText(user)}}</button>
    </div>
  </mat-card-header>
</mat-card>
