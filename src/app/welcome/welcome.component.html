<div>
  <mat-card class="welcome-form">
    <h1>Welcome!</h1>
    <button mat-raised-button (click)="logout()" color="accent">Logout</button>
    <a routerLink="/post">Post</a>
  </mat-card>
</div>

<h1>Users</h1>
<mat-card *ngFor="let user of this.users" class="welcome-form">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{user.name}}</mat-card-title>
    <button mat-raised-button (click)="this.toogleFollow(user)" color="accent">{{this.getFollowingText(user)}}</button>
  </mat-card-header>
</mat-card>

<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageIndex" (page)="pageEvent = $event; this.alterPage()"></mat-paginator>
