<img class="background" src="{{this.user.background}}">
<br>
<div>
  <mat-card class="usercard">
    <div class="avatar">
      <ngx-avatar name={{this.user.name}} src="{{this.user.avatar}}" initialsSize="1" src="" size="100">
      </ngx-avatar>
    </div>
    <div class="username">{{this.user.name}}</div>
    <div class="action">
      <button mat-raised-button (click)="this.toggleFollow()" color="accent">{{this.getFollowingText()}}</button>
      <button mat-raised-button *ngIf="this.isLoggedUser" routerLink="/edit">Edit</button>
    </div>
  </mat-card>
</div>

<div *ngIf="this.isLoggedUser" class="imageUpload">
</div>

<router-outlet></router-outlet>
