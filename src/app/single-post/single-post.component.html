<mat-card class="postcard">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{this.post.user.name}}</mat-card-title>
    <mat-card-subtitle>{{this.post.date | timeAgo }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>{{post.description}}</mat-card-content>
  <div class="like">
    <h3>{{this.post.likeCount}}</h3>
    <button mat-raised-button (click)="this.toggleLike(this.post)">{{this.getLikeText(this.post)}}</button>
  </div>
</mat-card>
